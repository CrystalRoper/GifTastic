<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/page.js"></script>
    <link rel="icon" type="image/gif" href="https://media.giphy.com/media/3o85xpTdNSwazIr23S/giphy-downsized.gif">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <!-- Div to store the buttons that generate gifs with that keyword -->
    <div id="addedButtons"></div>

    <!-- Div to store the form for adding buttons -->
    <div id="inputBox">
        <form>
            <h3>Search for your favorite animal!</h3>
            <input type="text" id="searchBar">
            <br>
            <input id="submitButton" type="submit" value="Submit">
        </form>

    </div>

    <!-- Div to store the loaded gifs -->
    <div id="animals"></div>

</body>

</html>
